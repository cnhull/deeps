conv1:
  requires: null
  conflicts: null
  next: null
  start:
    speaker: toby
    display: Yoo hoo! Doc? You there?
    next: sec2
    type: conv

  sec2:
    type: choice
    choices:
      A:
        text: Hi, Toby. Shit's getting weird.
        target: weird7
      B:
        text: Hi, Toby.
        target: hiToby

  weird7:
    speaker: ingram
    display: Hi Toby. Shit is getting weird around here and I don't like it. At all.
    next: weird7re
    type: conv
  weird7re:
    speaker: toby
    display: Whoah! Take a seat, there, pal. That's quite an entrance. 
    next: weird7re2
    type: conv
  weird7re2:
    speaker: ingram
    display: So there's the radio thing? That keeps happening, and I feel like I'm in a horror movie. Also the drones keep bringing back weird pictures and I'm getting seriously creeped out. 
    next: weird7re3
    type: conv
  weird7re3:
    speaker: toby
    display: What kind of weird things? I like weird. Weird is good. Weird makes Tobias very happy. 
    next: weird7re4
    type: conv
  weird7re4:
    speaker: ingram
    display: Like, the kinds of things that make you think "ooh, mermaids!" if it weren't for the fact that mermaids aren't real and if they were, they would probably be terrifying? Pointy teeth and claw mermaids?
    next: weird7re5
    type: conv
  weird7re5:
    speaker: toby
    display: That's very specific. Are you okay?
    next: weird7choice
  weird7choice:
    type: choice
    choices:
      A:
        text: Do I sound okay?
        target: notOkay
      B:
        text: I'm fine. I'm holding it together. 
        target: holdItTogether
  notOkay:
    speaker: ingram
    display: Do I sound okay? God - I've been trying to be all cool about it, but being down here alone is really creepy! I can't even tell if I'm imagining things, anymore.
    next: notOkay2
    type: conv
  notOkay2:
    speaker: ingram
    display: Like. I thought I heard tapping at one of the windows the other day, and I look, and for half a second, I thought there was a face. It sounds crazy, and rationally, it IS crazy. But my gut keeps going "what if, what if what if?"
    

  hiToby:
    speaker: ingram
    display: Hi, Toby.
    next: sec3
    type: conv

  sec3:
    speaker: toby
    display: So how's the underwater life? Feeling claustrophobic yet?
    next: sec4
    type: conv
  sec4:
    speaker: ingram
    display: Maybe a little. I know we have a lot more space than they do on the ISS, but after a few weeks... Ugh. 
    next: sec5
    type: conv
  sec5:
    speaker: toby
    display: Ha! I certainly don't miss that. So how's the data coming along?
    next: end
    type: conv
  end:
    type: end
  
conv2:
  requires: 
    - "negative"
  conflicts: null
  next: conv3
  start:
    speaker: ingram
    display: It's, uh... You know. It's coming along. Not very well. I'm still trying to figure it out.
    next: sec1
    type: conv

  sec1:
    speaker: toby
    display: I didn't really want to say anything but... yeah, it hasn't been great. But I'm sure you'll get the hang of it! 
    next: sec2
    type: conv

  sec2:
    speaker: ingram
    display: You're right. I'll put more thought into it next time.
    next: sec3
    type: conv
  
  sec3:
    speaker: toby
    display: That's the spirit!
    next: end
    type: conv

  end: 
    type: end

